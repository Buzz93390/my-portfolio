<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projets - Ethan BENSAID</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Empêche le défilement */
            background-color: #0d47a1; /* Fond bleu */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .links a {
            display: block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0d47a1;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .links a:hover {
            background-color: #dddddd;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ffffff;
            color: #0d47a1;
            text-decoration: none;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
            position: fixed;
            top: 20px;
            left: 20px;
        }

        .back-button img {
            width: 20px;
            height: 20px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Div pour particles.js -->
    <div id="particles-js"></div>
    
    <!-- Contenu principal -->
    <div class="content">
        <h1>Projets</h1>
        <div class="links">
            <a href="https://github.com/Buzz93390/my-portfolio/raw/main/soutenance memoire (1) (1).pdf" target="_blank">Dossier de Validation</a>
            <a href="https://drive.google.com/file/d/1rHLdKqCko_pIlhQHj5MarKtNfe9_OYut/view?usp=sharing" target="_blank">Administrer et Concevoir une Infrastructure</a>
            <a href="https://drive.google.com/file/d/1UF4E8ejeuP10cbp5BmfdxF2kcOSrjrI-/view?usp=sharing" target="_blank">Gérer les Données selon une Approche DevOps ou SysOps</a>
        </div>
    </div>

    <!-- Bouton de retour -->
    <a href="index.html" class="back-button">
        <img src="images/back-arrow.png" alt="Retour"> 
    </a>

    <!-- Inclure Particles.js -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
          "particles": {
            "number": {
              "value": 80,
              "density": {
                "enable": true,
                "value_area": 800
              }
            },
            "color": {
              "value": "#ffffff"
            },
            "shape": {
              "type": "circle",
              "stroke": {
                "width": 0,
                "color": "#000000"
              },
              "polygon": {
                "nb_sides": 5
              },
              "image": {
                "src": "img/github.svg",
                "width": 100,
                "height": 100
              }
            },
            "opacity": {
              "value": 0.5,
              "random": false,
              "anim": {
                "enable": false,
                "speed": 1,
                "opacity_min": 0.1,
                "sync": false
              }
            },
            "size": {
              "value": 3,
              "random": true,
              "anim": {
                "enable": false,
                "speed": 40,
                "size_min": 0.1,
                "sync": false
              }
            },
            "line_linked": {
              "enable": true,
              "distance": 150,
              "color": "#ffffff",
              "opacity": 0.4,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 6,
              "direction": "none",
              "random": false,
              "straight": false,
              "out_mode": "out",
              "bounce": false,
              "attract": {
                "enable": false,
                "rotateX": 600,
                "rotateY": 1200
              }
            }
          },
          "interactivity": {
            "detect_on": "canvas",
            "events": {
              "onhover": {
                "enable": true,
                "mode": "repulse"
              },
              "onclick": {
                "enable": true,
                "mode": "push"
              },
              "resize": true
            },
            "modes": {
              "grab": {
                "distance": 400,
                "line_linked": {
                  "opacity": 1
                }
              },
              "bubble": {
                "distance": 400,
                "size": 40,
                "duration": 2,
                "opacity": 8,
                "speed": 3
              },
              "repulse": {
                "distance": 200,
                "duration": 0.4
              },
              "push": {
                "particles_nb": 4
              },
              "remove": {
                "particles_nb": 2
              }
            }
          },
          "retina_detect": true
        });
    </script>
</body>
</html>
